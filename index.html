            padding: 20px;

            font-weight: bold;
            text-decoration: none;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #555;

        .button img {
            width: 48px;
            height: 48px;
            margin-bottom: 10px;
